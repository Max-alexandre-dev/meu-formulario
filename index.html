<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <link href="./style/output.css" rel="stylesheet">
    <title>Formulário</title>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">
    <main class="bg-white p-8 rounded-lg shadow-lg w-full max-w-md">
        <h1 class="text-2xl font-bold mb-6 text-center text-gray-800">Formulário</h1>
        <form id="form" class="space-y-4">
            
                <label for="name" class="text-sm font-medium text-gray-700">Nome</label>
                <input type="text" id="nome" class="mt-1 block w-full p-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="Digite seu nome">
            
            
                <label for="sobrenome" class="text-sm font-medium text-gray-700">Sobrenome</label>
                <input type="text" id="sobrenome" class="mt-1 block w-full p-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="Digite seu sobrenome">
            
            
                <label for="peso" class="text-sm font-medium text-gray-700">Peso (kg)</label>
                <input type="number" id="peso" class="mt-1 block w-full p-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="Digite seu peso">
            
            
                <label for="altura" class="text-sm font-medium text-gray-700">Altura (cm)</label>
                <input type="text" id="altura" class="mt-1 block w-full p-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="Digite sua altura">
            
            <button class="w-full bg-blue-500 text-white p-2 rounded-md hover:bg-blue-600 focus:outline-none focus:ring-2 focus:ring-blue-500">Enviar</button>
        </form>
        <div id="resultado"></div>
    </main>
    

    <script src="script.js"></script>
</body>
</html>
